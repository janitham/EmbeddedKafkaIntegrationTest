plugins {
    id 'java'
    id 'maven-publish'
    id 'org.unbroken-dome.test-sets' version '2.2.1'
}

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.4.3'
    implementation 'org.springframework.kafka:spring-kafka:2.5.8.RELEASE'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.4'
    implementation 'io.rest-assured:rest-assured:3.3.0'
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'ch.qos.logback:logback-core:1.2.3'
    implementation 'org.slf4j:jcl-over-slf4j:1.7.30'
    testImplementation 'org.springframework.kafka:spring-kafka-test:2.5.8.RELEASE'
    testImplementation 'org.testcontainers:kafka:1.15.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.3'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.2.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.2.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.2.0'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
    testImplementation 'org.mockito:mockito-core:3.4.0'
    testImplementation 'org.apache.maven.surefire:surefire-logger-api:2.21.0'
    testImplementation 'org.apache.kafka:kafka_2.12:2.5.1:test'
}

group = 'com.kafka.example'
version = '0.0.1-SNAPSHOT'
description = 'spring-kafka-example'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Test) {
    useJUnitPlatform()
    testLogging {
        exceptionFormat "full"
        events "started", "skipped", "passed", "failed"
        showStandardStreams true
    }
}

testSets {
    integrationTest
}
